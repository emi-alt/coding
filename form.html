<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>Registration form</h2>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
            <label>Enter Your Name:</label>
            <input type="text"> <br> <br>
            <label>Enter Your Contact Number:</label>
            <input type="number"> <br> <br>
            <label>Enter Your Email:</label>
            <input type="email"> <br> <br>
            <label>Enter Your Password:</label>
            <input type="password"> <br> <br>
            <label>Enter Your Gender:</label>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male <br> <br>
            <label>Select Your Hobbies:</label>
            <input type="checkbox">Dancing
            <input type="checkbox">Singing
            <input type="checkbox">Cycling
            <input type="checkbox">Reading
            <input type="checkbox">Swimming <br> <br>
            <label>Select Your Grade:</label>
            <select name="" id="">
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
            </select> <br> <br>
        </fieldset>
        <fieldset>
            <legend>Academic Details</legend>
        <label>Enter Your Name:</label>
        <input type="text"> <br> <br>
        <label>Enter Your Teacher's Name:</label>
        <input type="text"> <br> <br>
        <label>Enter Your Roll Number:</label>
        <input type="number"> <br> <br>
       
        <label>Enter Your Division:</label>
        <input type="radio" name="gender">A
        <input type="radio" name="gender">B <br> <br>
        <label>Select Your Electives:</label>
        <input type="checkbox">Dance
        <input type="checkbox">Music
        <input type="checkbox">Computer Science
        <input type="checkbox">German
        <input type="checkbox">French <br> <br>
        <label>Select Your Favourite Subject:</label>
        <select name="" id="">
            <option value="1">Maths</option>
            <option value="2">CS</option>
            <option value="3">English</option>
            <option value="4">Science</option>
            <option value="5">SST</option>
            <option value="6">Art</option>
        </select> <br> <br>
    </fieldset>
            <button>Submit</button>
        </form>
    </body>
</html>
